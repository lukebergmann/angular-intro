<h1>Welcome</h1>
<div class="play-container">
  <p>
    You've clicked <span (click)="countClick()">this</span>
    {{ clickCounter }} times!
  </p>
</div>
<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" />
    <br />
    <strong>You said: </strong>{{ name }}
  </p>
</div>
<div
  class="play-container"
  [ngStyle]="{
    'background-color': clickCounter > 4 ? '#647678' : 'tranparent',
    color: clickCounter > 4 ? 'white' : 'black',
    'border-color': clickCounter > 4 ? '#647678' : '#f28a3a;'
  }"
>
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter <strong>IS GREATER</strong> than 4!</p>
  </ng-template>
  <ng-template #none>
    <p>The click counter <strong>IS NOT GREATER</strong> than 4!</p>
  </ng-template>
</div>

.
